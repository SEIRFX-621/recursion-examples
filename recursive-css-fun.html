<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                counter-reset: recursive-css;
            }
            .staircase div {
                position: relative;
                top: 5em;
                left: 5em;
                border-width: 1px;
                border-style: solid;
                border-color: #000000;
                width: 5em;
                height: 5em;	
            }
            .staircase div::before {
                counter-increment: recursive-css;
                content: "depth: " counter(recursive-css);
                border-color: #ff0000;
            }
        </style>
    </head>
    <body>
        <div class="staircase test">
            <!-- {{{ children with recursion depth of 6 -->
            <div>
                <div>
                    <div>
                        <div>
                            <div>
                                <div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- }}} -->
        </div>
    </body>
</html>
